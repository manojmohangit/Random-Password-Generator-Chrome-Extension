<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="header">
          <h5>Generate Random Password</h5>
      </div>
        <div class="container">
            <input type="text" name="password-box" id="password-box" disabled/>
            <button class="btn" id="copy-password" title="Copy to Clipboard">Copy</button>
            <div>
                <button class="btn" id="generate-password-btn" title="Generate Password">Generate Password</button>
            </div>
        </div>
        
        <div class="misc-checkboxes">
            <div class="input-group">
                <label>Password Length</label> <span id="password-length-text">8</span>
                <div class="slidecontainer">
                    <input type="range" min="1" max="32" value="8" class="slider" id="password-length">
                </div>
            </div>
            <div class="input-group">
                <input type="checkbox" id="include-symbols" checked> <label>Include Symbols</label>
            </div>
            
        </div>
    <script src="password-generator.js"></script>
  </body>
</html>
